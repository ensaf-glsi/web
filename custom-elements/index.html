<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="timers">
        <second-timer label="mon compteur"></second-timer>
      </div>
      <div>
        <custom-button>
          <div slot="in">interieur</div>
          <div slot="out">exterieur</div>
        </custom-button>
      </div>
      <input type="text" id="start" is="date-picker" class="form-control" />

      <button id="add" class="btn btn-primary">Ajouter un timer</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="app.js" type="module"></script>
  </body>
</html>
